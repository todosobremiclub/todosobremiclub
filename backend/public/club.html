<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel del Club</title>

  <style>
    :root {
      /* ‚úÖ Colores por defecto (pisados din√°micamente por club.js) */
      --color-primary: #2563eb;
      --color-secondary: #1e40af;
      --color-accent: #facc15;
    }

    body {
      font-family: Arial, sans-serif;
      margin:0;
      padding:0;
    }

    /* =========================
       LAYOUT
    ========================= */
    .layout {
      display:flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .content {
      width: 100%;
      max-width: 1600px;
      margin: 0 auto;
      padding: 14px;
    }

    /* =========================
       BOTONES
    ========================= */
    .navbtn {
      text-align:left;
      padding:10px 12px;
      border:0;
      border-radius:10px;
      cursor:pointer;
      background: var(--color-primary);
      color:#fff;
      font-size:14px;
      white-space: nowrap;
    }

    .navbtn:hover {
      background: var(--color-secondary);
    }

    .navbtn--top {
      width:auto;
      margin:0;
      padding:8px 12px;
      font-size:13px;
    }

    .navbtn--logout {
      background:#ef4444;
    }

    .navbtn--logout:hover {
      background:#dc2626;
    }

    /* =========================
       HEADER
    ========================= */
    .topbar {
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:16px;
      padding: 10px 14px;
      border-radius: 12px;
      background: linear-gradient(
        135deg,
        var(--color-primary),
        var(--color-secondary)
      );
      border: 1px solid rgba(255,255,255,0.18);
    }

    .topbar-left {
      display:flex;
      align-items:center;
      gap:12px;
    }

    .logo {
      height: 52px;
      width: 52px;
      object-fit: contain;
      border-radius: 10px;
      border:1px solid rgba(255,255,255,0.35);
      background: #fff;
      padding: 2px;
      box-sizing: border-box;
    }

    .topbar-titles {
      display:flex;
      flex-direction:column;
      line-height:1.15;
    }

    .club-name {
      font-size:18px;
      font-weight:700;
      color:#fff;
    }

    .club-user {
      font-size:13px;
      color:rgba(255,255,255,0.9);
    }

    .topbar-right {
      display:flex;
      align-items:center;
      gap:8px;
    }

    .club-select {
      padding:4px 6px;
      font-size:12px;
      border-radius:6px;
      border:1px solid #ddd;
    }

    .badge {
      display:inline-block;
      padding: 4px 10px;
      border-radius: 999px;
      background: var(--color-accent);
      font-size: 12px;
      color:#111827;
      font-weight:700;
    }

    /* =========================
       MEN√ö SUPERIOR
    ========================= */
    .topnav {
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin-top:10px;
    }

    .topnav__center {
      flex:1;
      display:flex;
      justify-content:center;
      gap:8px;
      overflow-x:auto;
      padding: 2px 0;
    }

    /* =========================
       CARDS / TABLAS
    ========================= */
    .card {
      border:1px solid #ddd;
      border-radius:12px;
      padding:14px;
      margin-top:12px;
      background:#fff;
    }

    .table-wrapper {
      overflow:auto;
      border:1px solid #ddd;
      border-radius:10px;
      background:#fff;
    }

    table {
      width:100%;
      border-collapse:collapse;
    }

    th, td {
      border-bottom:1px solid #eee;
      padding:8px;
      font-size:14px;
      white-space: nowrap;
    }

    th {
      background:#f7f7f7;
      text-align:left;
    }

/* =========================
   FORMULARIOS
========================= */
.row {
  display:flex;
  gap:12px;
  align-items:center;
  flex-wrap: wrap;
}

label {
  display:block;
  font-size: 0.85rem;
  color:#444;
  margin-bottom:6px;
}

input,
select,
button {
  padding: 8px;
  border-radius:6px;
  border:1px solid #ccc;
  font-size:14px;
}

input[type="checkbox"] {
  width:auto;
}

/* Texto auxiliar */
.muted {
  color:#6b7280;
  font-size:13px;
}

/* =========================
   MODAL
========================= */
.modal.hidden {
  display:none;
}

.modal {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.45);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:999;
}

.modal-content {
  width:min(780px, 92vw);
  background:#fff;
  border-radius:12px;
  padding:16px;
}


    /* =========================
       RESPONSIVE
    ========================= */
    @media (max-width: 720px) {
      .topbar {
        flex-direction: column;
        align-items:flex-start;
      }

      .topbar-right {
        align-self: flex-end;
      }
    }
  </style>

  <script defer src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
</head>

<body>
  <div class="layout">
    <main class="content">

      <!-- HEADER -->
      <div class="topbar">
        <div class="topbar-left">
          <img id="clubLogo" class="logo" alt="Logo club" />
          <div class="topbar-titles">
            <div class="club-name" id="clubTitle">Panel del Club</div>
            <div class="club-user" id="meLabel"></div>
          </div>
        </div>
        <div class="topbar-right">
          <select id="clubSelect" class="club-select"></select>
          <span class="badge" id="roleBadge">Rol: ‚Äî</span>
        </div>
      </div>

      <!-- MEN√ö -->
      <nav class="topnav">
        <div class="topnav__center">
          <button class="navbtn navbtn--top" data-section="socios">üë§ Socios</button>
          <button class="navbtn navbtn--top" data-section="pagos">üí∞ Pagos</button>
          <button class="navbtn navbtn--top" data-section="gastos">üßæ Gastos</button>
          <button class="navbtn navbtn--top" data-section="noticias">üì£ Noticias</button>
          <button class="navbtn navbtn--top" data-section="cumples">üéÇ Cumplea√±os</button>
          <button class="navbtn navbtn--top" data-section="configuracion">‚öôÔ∏è Configuraci√≥n</button>
        </div>
        <button class="navbtn navbtn--top navbtn--logout" onclick="logout()">Cerrar sesi√≥n</button>
      </nav>

      <!-- CONTENIDO -->
      <div class="card" id="sectionContainer"></div>

    </main>
  </div>

  <script>
    function logout() {
      localStorage.removeItem('token');
      localStorage.removeItem('activeClubId');
      window.location.href = '/admin.html';
    }
  </script>

  <script src="/js/club.js"></script>
  <script src="/js/socios.js"></script>
  <script src="/js/configuracion.js"></script>
  <script src="/js/gastos.js"></script>
  <script src="/js/pagos.js"></script>
  <script defer src="/js/cumples.js"></script>
</body>
</html>
