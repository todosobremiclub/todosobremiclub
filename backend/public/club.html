<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel del Club</title>

  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; }

    /* =========================
       LAYOUT
       ========================= */
    .layout {
      display:flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .content {
      width: 100%;
      max-width: 1600px;   /* ‚úÖ aprovecha pantallas grandes */
      margin: 0 auto;
      padding: 14px;
    }

    /* =========================
       BOTONES
       ========================= */
    .navbtn {
      text-align:left;
      padding:10px 12px;
      border:0;
      border-radius:10px;
      cursor:pointer;
      background:#1f2937;
      color:#fff;
      font-size:14px;
      white-space: nowrap;
    }
    .navbtn:hover { background:#374151; }

    .navbtn--top {
      width:auto;
      margin:0;
      padding:8px 12px;
      font-size:13px;
    }

    .navbtn--logout {
      background:#ef4444;
    }
    .navbtn--logout:hover {
      background:#dc2626;
    }

    /* =========================
       HEADER
       ========================= */
    .topbar {
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:16px;
      padding: 10px 14px;
      border-radius: 12px;
      background: rgba(17,24,39,0.80);
      border: 1px solid rgba(255,255,255,0.12);
      backdrop-filter: blur(4px);
    }

    .topbar-left {
      display:flex;
      align-items:center;
      gap:12px;
    }

    .logo {
      height: 52px;
      width: 52px;
      object-fit: contain;
      border-radius: 10px;
      border:1px solid rgba(255,255,255,0.25);
      background: rgba(255,255,255,0.95);
      padding: 2px;
      box-sizing: border-box;
    }

    .topbar-titles {
      display:flex;
      flex-direction:column;
      line-height:1.15;
    }

    .club-name {
      font-size:18px;
      font-weight:700;
      color:#fff;
    }

    .club-user {
      font-size:13px;
      color:rgba(255,255,255,0.85);
    }

    .topbar-right {
      display:flex;
      align-items:center;
      gap:8px;
    }

    .club-select {
      padding:4px 6px;
      font-size:12px;
      border-radius:6px;
    }

    .badge {
      display:inline-block;
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,0.92);
      font-size: 12px;
      color:#111827;
    }

    /* =========================
       MEN√ö SUPERIOR
       ========================= */
    .topnav{
  display:flex;
  align-items:center;
  justify-content:space-between; /* centro real + logout a la derecha */
  gap:10px;
}

.topnav__center{
  flex:1;
  display:flex;
  justify-content:center;        /* ‚úÖ botones centrados */
  gap:8px;
  overflow-x:auto;
  padding: 2px 0;
}

    /* =========================
       CARDS / TABLAS
       ========================= */
    .card {
      border:1px solid #ddd;
      border-radius:10px;
      padding:14px;
      margin-top:12px;
      max-width: 100%;
      background: rgba(255,255,255,0.92);
    }

    .row { display:flex; gap: 12px; align-items:center; }

    label { display:block; font-size: 0.85rem; color:#444; margin-bottom:6px; }
    select, button, input { padding: 8px; }

    .section-header {
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
    }

    .filters {
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      margin: 8px 0;
    }

    .table-wrapper {
      overflow:auto;
      border:1px solid #ddd;
      border-radius:10px;
      background:#fff;
      max-width:100%;
    }

    table { width:100%; border-collapse:collapse; }
    th, td {
      border-bottom:1px solid #eee;
      padding:8px;
      font-size:14px;
      white-space: nowrap;
    }
    th {
      background:#f7f7f7;
      text-align:left;
    }

    /* =========================
       MODAL
       ========================= */
    .modal.hidden { display:none; }
    .modal {
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.45);
      display:flex;
      align-items:center;
      justify-content:center;
      z-index:999;
    }
    .modal-content {
      width:min(780px, 92vw);
      background:#fff;
      border-radius:12px;
      padding:16px;
    }
    .form-grid {
      display:grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }
    .modal-actions {
      display:flex;
      justify-content:flex-end;
      gap:10px;
      margin-top:12px;
    }

    @media (max-width: 720px) {
      .form-grid { grid-template-columns: 1fr; }
      .topbar {
        flex-direction: column;
        align-items:flex-start;
      }
      .topbar-right {
        align-self: flex-end;
      }
    }
  </style>

  <!-- FullCalendar -->
  <script defer src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
</head>

<body>
  <div class="layout">
    <main class="content">

      <!-- ‚úÖ HEADER -->
      <div class="topbar">
        <div class="topbar-left">
          <img id="clubLogo" class="logo" alt="Logo club" />
          <div class="topbar-titles">
            <div class="club-name" id="clubTitle">Panel del Club</div>
            <div class="club-user" id="meLabel"></div>
          </div>
        </div>

        <div class="topbar-right">
          <select id="clubSelect" class="club-select"></select>
          <span class="badge" id="roleBadge">Rol: ‚Äî</span>
        </div>
      </div>

      <!-- ‚úÖ MEN√ö -->
      <nav class="topnav" aria-label="Men√∫ principal">
  <div class="topnav__center">
    <button class="navbtn navbtn--top" data-section="socios">üë§ Socios</button>
    <button class="navbtn navbtn--top" data-section="pagos">üí∞ Pagos</button>
    <button class="navbtn navbtn--top" data-section="gastos">üßæ Gastos</button>
    <button class="navbtn navbtn--top" data-section="noticias">üì£ Noticias</button>
    <button class="navbtn navbtn--top" data-section="cumples">üéÇ Cumplea√±os</button>
    <button class="navbtn navbtn--top" data-section="configuracion">‚öôÔ∏è Configuraci√≥n</button>
  </div>

  <button class="navbtn navbtn--top navbtn--logout" onclick="logout()">Cerrar sesi√≥n</button>
</nav>


      <!-- ‚úÖ CONTENIDO -->
      <div class="card" id="sectionContainer">
        <div class="muted">Eleg√≠ una secci√≥n del men√∫.</div>
      </div>

    </main>
  </div>

  <script>
    function logout() {
      localStorage.removeItem('token');
      localStorage.removeItem('activeClubId');
      window.location.href = '/admin.html';
    }
  </script>

  <!-- Scripts -->
  <script src="/js/club.js"></script>
  <script src="/js/socios.js"></script>
  <script src="/js/configuracion.js"></script>
  <script src="/js/gastos.js"></script>
  <script src="/js/pagos.js"></script>
  <script defer src="/js/cumples.js"></script>
</body>
</html>
