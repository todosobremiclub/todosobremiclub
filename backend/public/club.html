<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel del Club</title>

  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; }
    .layout { display:flex; min-height: 100vh; }

    /* ‚úÖ Sidebar m√°s ancho */
    .sidebar {
      width: 260px;
      background:#111827;
      color:#fff;
      padding:12px;
    }

    .sidebar h3 {
      margin: 0 0 12px 0;
      font-size: 16px;
    }

    .navbtn {
      width:100%;
      text-align:left;
      padding:10px 12px;
      margin:6px 0;
      border:0;
      border-radius:10px;
      cursor:pointer;
      background:#1f2937;
      color:#fff;
      font-size:14px;
      white-space: nowrap;
    }
    .navbtn:hover { background:#374151; }

    .content { flex:1; padding: 14px; }

    /* ‚úÖ Header compacto con fondo */
    .topbar {
      display:flex;
      justify-content: space-between;
      align-items:center;
      gap: 12px;
      padding: 10px 14px;
      border-radius: 12px;
      background: rgba(17,24,39,0.80);
      border: 1px solid rgba(255,255,255,0.12);
      backdrop-filter: blur(4px);
    }

    .topbar h2 {
      margin:0;
      color:#fff;
      font-size:18px;
      line-height:1.2;
    }

    .topbar .muted {
      color: rgba(255,255,255,0.85);
      font-size: 13px;
    }

    /* ‚úÖ Logo completo */
    .logo {
      height: 52px;
      width: 52px;
      object-fit: contain;
      border-radius: 10px;
      border:1px solid rgba(255,255,255,0.25);
      background: rgba(255,255,255,0.95);
      padding: 2px;
      box-sizing: border-box;
    }

    .badge {
      display:inline-block;
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,0.92);
      font-size: 12px;
      color:#111827;
    }

    .card {
      border:1px solid #ddd;
      border-radius:10px;
      padding:14px;
      margin-top:12px;
      max-width: 1200px;
      background: rgba(255,255,255,0.92);
    }

    .row { display:flex; gap: 12px; align-items:center; }

    label { display:block; font-size: 0.85rem; color:#444; margin-bottom:6px; }
    select, button, input { padding: 8px; }

    .section-header {
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
    }

    .filters {
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      margin: 8px 0;
    }

    .table-wrapper {
      overflow:auto;
      border:1px solid #ddd;
      border-radius:10px;
      background:#fff;
    }

    table { width:100%; border-collapse:collapse; }
    th, td {
      border-bottom:1px solid #eee;
      padding:8px;
      font-size:14px;
      white-space: nowrap;
    }
    th {
      background:#f7f7f7;
      text-align:left;
    }

    .modal.hidden { display:none; }
    .modal {
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.45);
      display:flex;
      align-items:center;
      justify-content:center;
      z-index:999;
    }
    .modal-content {
      width:min(780px, 92vw);
      background:#fff;
      border-radius:12px;
      padding:16px;
    }
    .form-grid {
      display:grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }
    .modal-actions {
      display:flex;
      justify-content:flex-end;
      gap:10px;
      margin-top:12px;
    }

    @media (max-width: 720px) {
      .sidebar { width: 210px; }
      .form-grid { grid-template-columns: 1fr; }
    }
  </style>

  <!-- FullCalendar global bundle -->
  <script defer src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
</head>

<body>
  <div class="layout">
    <aside class="sidebar">
      <h3>‚ò∞ Men√∫</h3>
      <button class="navbtn" data-section="socios">üë§ Socios</button>
      <button class="navbtn" data-section="pagos">üí∞ Pagos</button>
      <button class="navbtn" data-section="gastos">üßæ Gastos</button>
      <button class="navbtn" data-section="noticias">üì£ Noticias</button>
      <button class="navbtn" data-section="cumples">üéÇ Cumplea√±os</button>
      <button class="navbtn" data-section="configuracion">‚öôÔ∏è Configuraci√≥n</button>
      <hr style="border-color:#374151;">
      <button class="navbtn" onclick="logout()">Cerrar sesi√≥n</button>
    </aside>

    <main class="content">

      <!-- ‚úÖ HEADER -->
      <div class="topbar">
        <div>
          <h2 id="clubTitle">Panel del Club</h2>
          <div class="muted" id="meLabel"></div>
        </div>

        <!-- ‚úÖ Logo + Selector Club + Rol alineados -->
        <div class="row">
          <img id="clubLogo" class="logo" alt="Logo club" />

          <div style="display:flex; flex-direction:column; gap:4px;">
            <select id="clubSelect"
                    style="padding:4px 6px; font-size:12px; border-radius:6px;">
            </select>

            <span class="badge" id="roleBadge">Rol: ‚Äî</span>
          </div>
        </div>
      </div>

      <!-- ‚úÖ Contenedor de secciones -->
      <div class="card" id="sectionContainer">
        <div class="muted">Eleg√≠ una secci√≥n del men√∫.</div>
      </div>

    </main>
  </div>

  <script>
    function logout() {
      localStorage.removeItem('token');
      localStorage.removeItem('activeClubId');
      window.location.href = '/admin.html';
    }
  </script>

  <!-- Scripts principales -->
  <script src="/js/club.js"></script>
  <script src="/js/socios.js"></script>
  <script src="/js/configuracion.js"></script>
  <script src="/js/gastos.js"></script>
  <script src="/js/pagos.js"></script>

  <!-- Cumples despu√©s de FullCalendar -->
  <script defer src="/js/cumples.js"></script>
</body>
</html>
