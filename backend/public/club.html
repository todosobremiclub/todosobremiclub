<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel del Club</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 16px; }
    .topbar { display:flex; justify-content: space-between; align-items:center; gap: 12px; }
    .logo { height: 64px; width: 64px; object-fit: cover; border-radius: 10px; border:1px solid #ddd; background: #fff; }
    .card { border:1px solid #ddd; border-radius:8px; padding:16px; margin-top:16px; max-width: 900px; background: rgba(255,255,255,0.85); }
    .row { display:flex; gap: 16px; flex-wrap: wrap; align-items:flex-end; }
    label { display:block; font-size: 0.9rem; color:#444; margin-bottom:6px; }
    select, button { padding: 8px; }
    .badge { display:inline-block; padding: 4px 10px; border-radius: 999px; background:#eef; }
    .muted { color:#333; font-size: 0.95rem; }
    .msg { margin-top: 12px; padding: 10px; border-radius: 8px; display:none; }
    .err { display:block; background:#fdeaea; border:1px solid #f3b6b6; color:#8a1f1f; }
    .ok  { display:block; background:#e7f7ea; border:1px solid #b6e2be; color:#1f6b2a; }
  </style>
</head>
<body>

  <div class="topbar">
    <div>
      <h2 style="margin:0;">Panel del Club</h2>
      <div class="muted" id="meLabel"></div>
    </div>
    <div>
      <button onclick="logout()">Cerrar sesión</button>
    </div>
  </div>

  <div class="card">
    <div class="row">
      <img id="clubLogo" class="logo" alt="Logo club" />
      <div>
        <div class="badge" id="roleBadge">Rol: —</div>
        <div class="muted" id="clubInfo" style="margin-top:8px;"></div>
      </div>
    </div>

    <div style="margin-top:14px;">
      <label>Seleccionar club (si tenés más de uno)</label>
      <select id="clubSelect"></select>
      <button id="btnApplyClub" type="button">Usar este club</button>
    </div>

    <div id="msgBox" class="msg"></div>
  </div>

  <script>
    function logout() {
      localStorage.removeItem('token');
      localStorage.removeItem('activeClubId');
      window.location.href = '/admin.html';
    }
  </script>

  <script src="/js/club.js"></script>
</body>
</html>
